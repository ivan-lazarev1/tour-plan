<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="image/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="image/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="image/user-avatar.jpg"
              alt="avatar: Nathan"
              class="avatar user__avatar"
            />
          </a>

          <span class="user__name">Nathan</span>

          <!-- /.user -->
        </div>
        <!-- /.header-top -->

        <ul class="header-menu">
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">All Deals</div>
          </div>
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">Hotels</div>
          </div>
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">Activities</div>
          </div>
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">Hotel Day Packages</div>
          </div>
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">Restaurants</div>
          </div>
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">Events</div>
          </div>
          <div class="header-menu__item">
            <div class="header-menu__link" href="#">Rodrigues</div>
          </div>
        </ul>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header -->
  </body>
</html>
